site_name: ApiLinker
site_description: A universal bridge to connect, map, and automate data transfer between any two REST APIs
site_author: ApiLinker Team
repo_url: https://github.com/yourusername/apilinker
repo_name: yourusername/apilinker
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
  - git-revision-date-localized:
      type: date

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - User Guide:
    - API Connectors: guide/connectors.md
    - Data Mapping: guide/mapping.md
    - Scheduling: guide/scheduling.md
    - Authentication: guide/authentication.md
    - Error Handling: guide/errors.md
  - API Reference:
    - Overview: api/index.md
    - ApiLinker: api/api_linker.md
    - Core Modules:
      - Connector: api/connector.md
      - Mapper: api/mapper.md
      - Scheduler: api/scheduler.md
      - Authentication: api/auth.md
      - Plugins: api/plugins.md
  - Examples:
    - Basic Example: examples/basic.md
    - Custom Transformers: examples/transformers.md
    - OAuth2 Authentication: examples/oauth2.md
    - Scheduled Syncs: examples/scheduling.md
  - Contributing: contributing.md
  - Changelog: changelog.md
