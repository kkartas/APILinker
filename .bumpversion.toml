[tool.bumpversion]
current_version = "0.5.3"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} -> {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} -> {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "apilinker/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "setup.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "CITATION.cff"
search = "version: {current_version}"
replace = "version: {new_version}"

[[tool.bumpversion.files]]
filename = "ROADMAP.md"
search = "**Current Version:** {current_version}"
replace = "**Current Version:** {new_version}"

[[tool.bumpversion.files]]
filename = "TECHNICAL_DOCUMENTATION.md"
search = "**Version {current_version}**"
replace = "**Version {new_version}**"

[[tool.bumpversion.files]]
filename = "docs/sphinx_setup/conf.py"
search = "version = '{current_version}'"
replace = "version = '{new_version}'"

[[tool.bumpversion.files]]
filename = "apilinker/core/plugins.py"
search = 'getattr(cls, "version", "{current_version}")'
replace = 'getattr(cls, "version", "{new_version}")'

[[tool.bumpversion.files]]
filename = "apilinker/connectors/scientific/crossref.py"
search = "ApiLinker/{current_version}"
replace = "ApiLinker/{new_version}"

[[tool.bumpversion.files]]
filename = "apilinker/connectors/scientific/semantic_scholar.py"
search = "ApiLinker/{current_version}"
replace = "ApiLinker/{new_version}"

[[tool.bumpversion.files]]
filename = "apilinker/connectors/scientific/orcid.py"
search = "ApiLinker/{current_version}"
replace = "ApiLinker/{new_version}"

[[tool.bumpversion.files]]
filename = "apilinker/connectors/general/github.py"
search = "ApiLinker/{current_version}"
replace = "ApiLinker/{new_version}"

[[tool.bumpversion.files]]
filename = "tests/test_plugins.py"
search = 'assert info["version"] == "{current_version}"'
replace = 'assert info["version"] == "{new_version}"'
